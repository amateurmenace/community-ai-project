# Netlify Configuration for Community AI Project

[build]
  # No build command needed - static HTML site
  publish = "."
  functions = "netlify/functions"

# Redirect config.js to 404 in production (security)
[[redirects]]
  from = "/config.js"
  to = "/404.html"
  status = 404
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Function bundling settings
[functions]
  node_bundler = "esbuild"
